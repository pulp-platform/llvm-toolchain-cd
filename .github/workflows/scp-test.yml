name: scp-test

on: 
  workflow_dispatch:
  push:

jobs:
  build:
    runs-on: ubuntu-20.04
    env:
      PKGVERS: riscv32-snitch-llvm-ubuntu2004
    steps:
      ########################################
      ## Build Docker image and publish to pulp-platform's GHCR.
      ########################################
      - 
        uses: actions/checkout@v2
      - 
        uses: docker/setup-buildx-action@v1
      - 
        name: Fetch Toolchain
        run: |
          wget -q -O ${PKGVERS}.tar.gz \
            https://sourceforge.net/projects/snitch-llvm/files/nightly/riscv32-snitch-llvm-ubuntu2004.tar.gz/download
            
      -
        name: GHCR Log-in
        uses: docker/login-action@v1
        with:
          registry: docker.pkg.github.com
          username: noah95
          password: ${{ secrets.PAT_DOCKER }}
      - 
        name: Debug
        run: |
          ls -al; pwd
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: docker/snitch-llvm.Dockerfile
          build-args: |
            TCTAR=${{ env.PKGVERS }}.tar.gz
          tags: docker.pkg.github.com/pulp-platform/snitch-toolchain-cd/snitch-llvm:latest
          push: true

name: build-docker

on: 
  workflow_dispatch:
  push:

jobs:
  build:
    runs-on: ubuntu-20.04
    env:
      PKGVERS: riscv32-snitch-llvm-ubuntu2004
    steps:
      ########################################
      ## Build Docker image and publish to pulp-platform's GHCR.
      ########################################
      - 
        uses: actions/checkout@v2
      -
        name: GHCR Log-in
        uses: docker/login-action@v1
        with:
          registry: docker.pkg.github.com
          username: noah95
          password: ${{ secrets.PAT_DOCKER }}
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: docker/snitch-llvm.Dockerfile
          build-args: |
            TCTAR=${{ env.PKGVERS }}.tar.gz
          tags: |
            docker.pkg.github.com/pulp-platform/snitch-toolchain-cd/snitch-llvm:latest
            snitch-llvm:latest
          push: false
